version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    volumes:
      - ./invoice_automation:/app
      - ./invoice_automation/generated_invoices:/app/generated_invoices
    environment:
      - FLASK_ENV=development
      - FLASK_APP=api.py
    command: python api.py

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    command: npm run dev
    depends_on:
      - backend

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    volumes:
      - ./invoice_automation:/app
      - ./invoice_automation/generated_invoices:/app/generated_invoices
    command: streamlit run ui.py --server.port=8501 --server.address=0.0.0.0
    depends_on:
      - backend
